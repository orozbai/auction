<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editing user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/auc/admins">Register User</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/auc/users">Editing User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auc/welcome">Auction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Exit</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">editing</th>
            <th scope="col">delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        onclick="submitFormModal(this)">
                    edit
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary"
                        onclick="deleteUser(this)">
                    delete user
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="csrfToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" id="id" name="id" value="">
                        <label>
                            <input type="text" name="name" id="name" value="" required>
                        </label>
                        <label>
                            <input type="email" name="email" id="email" value="" required>
                        </label>
                        <label>
                            <input type="number" name="age" id="age" value="" required>
                        </label>
                        <button type="button" onclick="submitFormEdit()">Save</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function submitFormModal(button) {
        const id = button.parentElement.parentElement.querySelector("td:first-child").innerText;
        const token = document.getElementById("csrfToken").value
        fetch(`get-user-by-id/${id}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                "X-CSRF-TOKEN": token
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to get user by ID');
                }
                return response.json();
            })
            .then(user => {
                const name = document.getElementById("name");
                name.value = user.name;
                const email = document.getElementById("email");
                email.value = user.email;
                const age = document.getElementById("age");
                age.value = user.age;
                const id = document.getElementById("id");
                id.value = user.id;
            })
            .catch(error => {
                console.error(error);
            });
    }

    function submitFormEdit() {
        const form = document.getElementById("edit-form");
        const formData = {
            name: form.name.value,
            email: form.email.value,
            age: form.age.value,
            id: form.id.value
        };
        const token = document.getElementById("csrfToken").value
        fetch("/auc/update-user", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRF-TOKEN": token
            },
            body: JSON.stringify(formData)
        })
            .catch(error => console.error("Error:", error));
        alert("USER UPDATED")
        window.location.href = "/auc/users";
    }

    function deleteUser(button) {
        const id = button.parentElement.parentElement.querySelector("td:first-child").innerText;
        const token = document.getElementById("csrfToken").value
        fetch(`/auc/delete-user-by-id/${id}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                "X-CSRF-TOKEN": token
            }
        })
        alert("USER IS DELETED")
        window.location.href = "/auc/users";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
